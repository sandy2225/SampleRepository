<html>
<head>
<title>Vertical Navigation Bar</title>

<style>

ul{

list-style-type:none;
margin:0;
padding:0;
width:25%;
height:100%;
position:fixed;
overflow:auto;


}

li{
border:2px solid black;

}


li a{

display:block;
color:black;
padding: 8px 16px;
text-decoration:none;



}
li a.fixed{

background-color:green;
color:white;
}

li a:hover:not(.fixed){

background-color:tomato;
color:white;
}





</style>
</head>
<body>

<ul>
<li><a class="fixed" href="#">HOME</a></li>
<li><a href="#">ABOUT</a></li>
<li><a href="#">CONTACT</a></li>
<li><a href="#">LOGIN</a></li>
</ul>

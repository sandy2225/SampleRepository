<html>
<head>
</head>
<body>
<h2>Sample Javascript Page</h2>
<hr>
<input type="text" id="id1" required>
<p id="id2"></p>
<script>
function myfunc(){
const txt=document.getElementById("id1").value;
document.getElementById("id2").innerText="Hello "+txt;
document.getElementById("id2").style.color="red";
document.getElementById("id2").style.fontsize="50px";
}
</script>
<button onclick="myfunc()">Click Here!</button>
</body>
</html>
